<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #5b98d8;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #007aff;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Formulario de Contacto</h1>
        <form id="contact-form">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Teléfono de Contacto</label>
            <input type="tel" id="telefono" name="telefono" required>

            <input type="button" value="Generar CSV" onclick="guardarDatosCSV()">
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Tu Empresa</p>
    </footer>

    <script>
        function guardarDatosCSV() {
            // Obtener los datos del formulario
            var nombre = document.getElementById('nombre').value;
            var apellido = document.getElementById('apellido').value;
            var email = document.getElementById('email').value;
            var telefono = document.getElementById('telefono').value;

            // Crear el contenido del CSV
            var csv = "nombre,apellido,email,telefono\n";
            csv += `${nombre},${apellido},${email},${telefono}\n`;

            // Crear un enlace de descarga para el archivo CSV
            var hiddenElement = document.createElement('a');
            hiddenElement.href = 'data:text/csv;charset=utf-8,' + encodeURI(csv);
            hiddenElement.target = '_blank';
            hiddenElement.download = 'datos_contacto.csv';
            hiddenElement.click();
        }
    </script>

</body>
</html>
